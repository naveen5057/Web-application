<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<style>
body { background-color: lightgreen;}
</style>
<body>

<div class="container">
    <h3> <div   class="jumbotron">Welcome to login page. Please enter your credentails below.</div> </h3>
    <hr>

    <form method="POST" class="horizontal">
        {% csrf_token %}
        <table>
            <tr>
                <p style = "color:red"><b>{{error}}</b></p>
            <td><label for="username" class="col-md-2">Username</label></td>
            <td><input type="text" id="username" name="username" class="form-control" placeholder="Enter user name"></td>
            </tr>
            <tr>
            <td><label for="password" class="col-md-2">Password</label></td>
            <td><input type="password" name = "password" id="password" class="form-control" placeholder="Enter password"></td>
            </tr>
        </table>

        <button type="submit" class="btn btn-primary">Login</button>
        <h4 style="text-align:right"> Home Page <a href = "http://localhost:8000/myapp/home">Home</a></h4>
    </form>
</div>
</body>
</html>
